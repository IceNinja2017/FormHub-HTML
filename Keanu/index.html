<html>

    <head>
        <title>Registration Form</title>
           <link rel="stylesheet" href="style.css">
          
    </head>
    <body>
        <h1 style=text-align: center>Registration Form</h1>
    
        <form>
            <table>
              </tr>
                    <td>
                        First Name:
                    </td>
                    <td>
                        <input type="text" placeholder="" name="">
                    </td>
                    </tr>
                    <td>
                        Last Name:
                    </td>
                    <td>
                        <input type="text" placeholder="" name="">
                    </td>
                <tr>
                    <td>
                        Phone Number:
                    </td>
                    <td>
                        <input type="phone" placeholder="">
                    </td>
                </tr>
                <tr>
                    <td>
                        Email Address:
                    </td>
                    <td>
                        <input type="email" placeholder="">
                    </td>
                </tr>
                <tr>
                    <td>
                        Learner's Reference Number (LRN):
                    </td>
                    <td>
                        <input type="LRN" placeholder="">
                    </td>
                </tr>
            <tr>
                <td>
                    Gender:
                </td>
                <td>
                    <input type="radio" name="gender">Male
                    <input type="radio" name="gender">Female
                </td>
            </tr>
            <tr>
                <td>
                    Date of Birth:
                </td>
                <td>
                    <input type="date">
                </td>
            </tr>
            <tr>
                <td>
                    Hobbies:
                </td>
                <td>
                    <input type="Ex.Drawing"
placeholder=""
                </td>
            </tr>
            <tr>
                <td>
                    Education Qualification:
                </td>
                <td>
                    <select>
                        <option>Select Option</option>
                        <option>Elementary Graduate</option>
                        <option>Highschool Graduate</option>
                        <option>College Graduate</option>
                        <option>
                          Non-Graduate
</option>
                    </select>
                </td>
            </tr>
              <td>
                Country
</td>
<td>
  <select>
    <option> Select Option
</option>
<option> Philippines </option>
<option> United States of America </option>
<option> China </option>
<option> Indonesia </option>
</select>
<tr>
  </tr>
  <td>
    State/Province:
</td>
<td>
  <select>
    <option> Select Option </option>
    <option>
      Cavite 
      </option>
      <option>
        Leyte
</option>
<option>
  Quezon
</option>

      </td>
      <tr>
        </tr>
      


    <td>
      Municipality:
      </td>   
      <td>
      <select>
          <option>
            Select Option
            </option>
            <option>
              Ormoc
              </option>
                <option>
                  Imus
              </option>
              <option>
                Manila
</option>
              <tr>
                </tr>
        </select>
        <tr>
          </tr>
                <td>
                    Address:
                </td>
                <td>
                    <textarea rows="5" col="17" placeholder=""></textarea>
                </td>
            </tr>
            <tr>
              <td>
                Postal/Zip Code:
</td>
<td>
                <input type="Postal Code"
                placeholder=""
                </td>
                <tr>
                  </tr>
                  <tr>
                <td>
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset">
                   
                </td>
            </table>
        </form>
        </body>
</html>
